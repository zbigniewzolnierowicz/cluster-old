---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Ti
  volumeName: nfs-media-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-pv
  namespace: media
spec:
  storageClassName: local-path
  capacity:
    storage: 4Ti
  nfs:
    server: "${TRUENAS_ADDR}"
    path: "/mnt/eldorado/media"
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain